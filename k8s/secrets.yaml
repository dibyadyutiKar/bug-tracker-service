apiVersion: v1
kind: Secret
metadata:
  name: task-tracker-secrets
  namespace: task-tracker
  labels:
    app: task-tracker
type: Opaque
stringData:
  # Database credentials (replace with actual values)
  DATABASE_URL: "postgresql+asyncpg://postgres:changeme@postgres-service:5432/task_tracker"

  # Redis URL
  REDIS_URL: "redis://redis-service:6379/0"

  # Secret key for general encryption
  SECRET_KEY: "change-this-in-production-use-a-long-random-string"

  # CORS origins (JSON array)
  CORS_ORIGINS: '["https://your-frontend-domain.com"]'

  # Allowed hosts
  ALLOWED_HOSTS: '["your-api-domain.com"]'
---
apiVersion: v1
kind: Secret
metadata:
  name: task-tracker-jwt-keys
  namespace: task-tracker
  labels:
    app: task-tracker
type: Opaque
data:
  # Base64 encoded RSA keys (replace with actual keys)
  # Generate with: cat private_key.pem | base64 -w 0
  private_key.pem: ""
  public_key.pem: ""

apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-tracker-api
  namespace: task-tracker
  labels:
    app: task-tracker
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: task-tracker
      component: api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: task-tracker
        component: api
    spec:
      serviceAccountName: task-tracker-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      containers:
        - name: api
          image: task-tracker-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              protocol: TCP

          envFrom:
            - configMapRef:
                name: task-tracker-config
            - secretRef:
                name: task-tracker-secrets

          env:
            - name: JWT_PRIVATE_KEY_PATH
              value: "/app/keys/private_key.pem"
            - name: JWT_PUBLIC_KEY_PATH
              value: "/app/keys/public_key.pem"

          volumeMounts:
            - name: jwt-keys
              mountPath: /app/keys
              readOnly: true

          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

      volumes:
        - name: jwt-keys
          secret:
            secretName: task-tracker-jwt-keys
            defaultMode: 0400

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - task-tracker
                topologyKey: kubernetes.io/hostname

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: task-tracker
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: task-tracker-sa
  namespace: task-tracker
  labels:
    app: task-tracker
